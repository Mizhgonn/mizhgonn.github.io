<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contac Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/style-switcher.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <div class="container">
                <ul class="nav__list padd-15">
                    <div class="logo">
                        <a href="index.html"><img src="img/logo.svg" alt=""></a>
                    </div>
                    <li class="nav__link"><a href="./index.html">Portfolio</a></li>
                    <li class="nav__link"><a href="#contact">Contact</a></li>
                    <div class="day-night s-icon">
                        <i class="fas fa-sun"></i>
                    </div>
                </ul>
            </div>
        </nav>
        <div class="header__burger">
            <span></span>
        </div>
        <br><br><br>
    <section class="contact" id="contact">
        <div class="container">
            <h2 class="title">Contact</h2>
            <h3 class="contact__title">Have You Any Questions?</h3>
            <h4 class="contact__subtitle">I`M AT YOUR SERVICES</h4>
            <div class="contact__row animate__animated">
                <div class="contact__info__item">
                    <div class="icon"><i class="fa fa-phone"></i></div>
                    <h4>Call Us On</h4>
                    <p>+7 (700) 236 4210
                       
                    </p>
                </div>
                <div class="contact__info__item">
                    <div class="icon"><i class="fa fa-envelope"></i></div>
                    <h4>Email</h4>
                    <p>mizhgona.nuraliyeva@nu.edu.kz</p>
                </div>
                <div class="contact__info__item">
                    <div class="icon"><i class="fa-brands fa-instagram"></i></div>
                    <h4>Instagram</h4>
                    <p>hwheedk</p>
                </div>
            </div>
            <div class="contact__content">
                <div class="sendmail">
                    <h3 class="contact__title">Send Me An Email</h3>
                    <div class="form">
                        <form action="#" id="form" class="form__body">
                            <div class="form__item">
                                <input type="text" id="formName" name="name" class="form__input _req">
                                <span>Name*</span>
                                <i></i>
                            </div>
                            <div class="form__item">
                                <input type="text" id="formEmail" name="email" class="form__input _req _email">
                                <span>Email*</span>
                                <i></i>
                            </div>
                            <div class="form__item">
                                <textarea name="message" id="formMessage" class="form__input form__mes _req"
                                    placeholder="Message*" cols="" rows=""></textarea>
                            </div>
                            <button type="submit" class="wave__btn">
                                <span class="wave__btn-text">Send</span>
                                <span class="wave__btn-waves"></span>
                            </button>
                        </form>
                    </div>
                </div>
                <ul class="social__link">
                    <li style="--i:4; --clr: #c32aa3"><a href="#"><span><i
                                    class="fa-brands fa-instagram"></i></span>Instagram</a>
                    </li>
                    <li style="--i:3; --clr: #25d366"><a href="#"><span><i
                                    class="fa-brands fa-whatsapp"></i></span>Whatsapp</a>
                    </li>
                    <li style="--i:2; --clr: #EE1D52"><a href="#"><span><i
                                    class="fa-brands fa-tiktok"></i></span>Tiktok</a></li>
                    <li style="--i:1; --clr: #1da1f2"><a href="#"><span><i
                                    class="fa-brands fa-telegram"></i></span>Telegram</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <br><br>
</body>

</html>
